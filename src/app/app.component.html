<div class="wrap">
  <header class="container-fluid">
      <div class="bmi container">
          <div class="row mb-2">
              <div class="bmi-iconBox col"></div>
              <div class="col">
                  <div class="bmi-inputBox mx-auto">
                      <form action="">
                          <label for="userHeight" class="mb-2">身高
                              <span>cm</span>
                          </label>
                          <input type="text" name="" id="userHeight" class="rounded mb-3" placeholder="">
                          <label for="userWeight" class="mb-2">體重
                              <span>kg</span>
                          </label>
                          <input type="text" name="" id="userWeight" class="rounded" placeholder="">

                  </div>
              </div>
              <div class="bmi-btnBox col pt-4">
                  <button id="submitData" class="send-btn">
                      <span class="showResult">看結果</span>

                  </button>

                      <span class="diagnosis"></span>
                  </div>
              </div>
              <div class="col"></div>
          </div>
          <div id="tips"></div>
          <div id="ridiculous"></div>
      </div>
  </header>
  <section class="main container-fluid">

          <ul class="data-list w-75 mx-auto pt-5 pb-5">

      </div>

  <footer class="pt-5 pb-5">
